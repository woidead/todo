{% extends 'base.html' %}
{%block title%} page {% endblock %}

{% block content %}
<div class="container">
    <table class="table table-striped mt-5">
        <thead>
          <tr>
            <th scope="col">id</th>
            <th scope="col">Заголовок</th>
            <th scope="col">Описание</th>
            <th scope="col">Дата</th>
            <th scope="col">Изменить</th>
            <th scope="col">Удалить</th>
          </tr>
        </thead>
        {% for i in deleted_todo %}
        <tbody>
          <tr>
            <th scope="row">{{i.id}}</th>
            <td> {{i.deleted_title}} </td>
            <td> {{i.deleted_description}} </td>
            <td> {{ i.deleted_sent_at}} </td>
            <td><a href="restablish/{{i.id}}"><i class="fa-solid fa-trash-can-arrow-up"></i></a></td>
            <td><a href="delete/{{i.id}}"> <i class="fa-solid fa-trash"></i></a></td>
          </tr>
        </tbody>
        {% endfor %}
      </table>
</div>


{% endblock %}
